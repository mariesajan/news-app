<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel ="stylesheet" href="style.css">
  <title>Sample News Page</title>
</head>
<body>
  <div class="container">
      <header>
        <img class="logo" src="http://www.farmerspridecoop.com/images/e0025201/news.png">
        <div id="datetime">
          <span class="date"></span>
          <span class="time"></span>
        </div>
      </header>
      <div class="left">
        <h2>News</h2>
        <div class="news_tabs">
          <button id="national">National</button>
          <button id="international" class="disableButton">International</button>
        </div>
        <div id="news_content"></div>
      </div>
      <div class="right">
        <h2>Feeds</h2>
        <div class="all_titles"></div>
        </div>
      <footer>Copyright @Marie</footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
